name: Deploy Vite React app to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4   # ⬅️ actualizado

      - name: Configurar Node.js
        uses: actions/setup-node@v4  # ⬅️ actualizado
        with:
          node-version: 18

      - name: Instalar dependencias
        run: npm install

      - name: Construir el proyecto
        run: npm run build

      - name: Copiar index.html como 404.html (para SPA con React Router)
        run: cp dist/index.html dist/404.html

      - name: Subir artefacto
        uses: actions/upload-pages-artifact@v3  # ⬅️ actualizado
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Desplegar a GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4   # ⬅️ actualizado

